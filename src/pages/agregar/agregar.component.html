<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{listName | placeholder:'Nueva lista'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Nombre de la lista</ion-label>
    <ion-input type="text" [(ngModel)]="listName" name="listName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Nuevo elemento</ion-label>
    <ion-input type="text" [(ngModel)]="itemName" name="itemName" (keyup.enter)=agregar()></ion-input>
  </ion-item>

  <button ion-button round full (click)=agregar() >Agregar</button>

  <ion-card *ngIf="items.length>0">
      <ion-card-header>
        Elementos de la lista
      </ion-card-header>

      <ion-list>
        <ion-item *ngFor="let item of items;let i=index">
            <button ion-button color="dark" clear>
                {{item.name |titlecase}}
              </button>
              <button ion-button clear color="danger" item-right (click)=eliminar(i)>
                  <ion-icon name="trash"></ion-icon>
                </button>
        </ion-item>

      </ion-list>
    </ion-card>


    <button ion-button icon-left full (click)=guardarLista()>
        <ion-icon name="checkmark-circle"></ion-icon>
        Guardar Lista
      </button>
</ion-content>
